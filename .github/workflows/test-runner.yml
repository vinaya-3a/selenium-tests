name: Run Tests

on:
  workflow_dispatch:
    inputs:
      testcase:
        description: 'Test case to run (e.g. TC001, TC002, TC003)'
        required: true
        default: 'TC001'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Selected Test
        run: |
          echo "Running test: ${{ github.event.inputs.testcase }}"
          mvn clean test -Dtest=${{ github.event.inputs.testcase }}
