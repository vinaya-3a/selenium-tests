name: Run Specific TestNG Test Cases

on:
  workflow_dispatch:
    inputs:
      testcase:
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
		  java-package: jdk
          check-latest: false
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true				   

      - name: Build and Run Selected Test Case
        run: |
          echo "‚öôÔ∏è Running test case: ${{ github.event.inputs.testcase }}"
          mvn clean compile exec:java \
            -Dexec.mainClass="com.example.tests.TestExecutor" \
            -Dtestcase=${{ github.event.inputs.testcase }} || echo "‚ùå Test run failed but continuing"
        continue-on-error: true  # <--- ‚úÖ ensures workflow continues

      - name: Export Latest Report Filename
        if: always()  # <--- ‚úÖ run even after failure
        id: extract_report
        run: |
          REPORT_PATH=$(ls -t reports/*.json | head -n 1 || echo "")
          if [ -z "$REPORT_PATH" ]; then
            echo "‚ùå No report file found"
            exit 1
          fi
          echo "‚úÖ Found report: $REPORT_PATH"
          echo "REPORT_FILE=$REPORT_PATH" >> $GITHUB_ENV
          echo "report_file=$REPORT_PATH" >> $GITHUB_OUTPUT

      - name: Print Report Content (optional)
        if: always()
        run: |
          echo "üìÑ Report Content:"
          cat ${{ env.REPORT_FILE }}

      - name: Upload Test Report as Artifact
        if: always()  # <--- ‚úÖ always attempt to upload
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ${{ env.REPORT_FILE }}
