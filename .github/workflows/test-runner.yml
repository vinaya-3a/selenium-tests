name: Run Specific TestNG Test Cases

on:
  workflow_dispatch:
    inputs:
      testcase:
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # ‚Üê Add this line
          java-version: '17'
          java-package: jdk
          check-latest: false
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

      - name: Run tests with selected testcase
        run: mvn exec:java -Dexec.mainClass="com.example.tests.TestExecutor" -Dtestcase=${{ github.event.inputs.testcase }}

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/report.json
