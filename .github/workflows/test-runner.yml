name: Run Specific TestNG Test Cases

on:
  workflow_dispatch:
    inputs:
      testcase:
        description: "Name of the test case to run (e.g. tc001, tc002, RunAll)"
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Run Specific TestNG Test
        run: mvn exec:java -Dexec.mainClass="com.example.tests.TestExecutor" -Dtestcase=${{ github.event.inputs.testcase }}

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: src/main/resources/static/report.json
