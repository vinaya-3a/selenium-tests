name: Run Specific TestNG Test Cases

on:
  workflow_dispatch:
    inputs:
      testcases:
        description: 'Test Cases to Run'
        required: true
        default: 'tc001'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # ‚Üê Add this line
          java-version: '17'
          java-package: jdk
          check-latest: false
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

      - name: Run Tests
        run: mvn test